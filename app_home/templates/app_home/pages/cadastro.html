{% extends "app_home/global/index.html" %}

{% block title %}Cadastro{% endblock title %}

{% block content %}
    <div class="cadastro-container">
        <h2>Cadastro De Usuarios</h2>
        <form class="form-cadastro" action="{% url 'create_user' %}" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Cargo:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="cargo">Senha:</label>
            <input type="text" id="cargo" name="cargo">

            <button type="submit">Salvar</button>
        </form>


        
        <h2>Usuarios</h2>
        <ul>
            {% for colaborador in usuarios %}
                <li>{{ colaborador.nome }} - {{ colaborador.id }} - <a href="{% url 'update_colaborador' colaborador.id %}">Editar</a> - <a href="{% url 'delete_colaborador' colaborador.id %}">Deletar</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock content %}
