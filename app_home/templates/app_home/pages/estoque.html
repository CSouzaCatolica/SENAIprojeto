{% extends "app_home/global/index.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<section>
    <h1>Estoque</h1>
    <form action="{% url 'create_estoque' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="item" placeholder="Item" required>
        <input type="text" name="quantidade" placeholder="Quantidade" required>
        <button type="submit">Entrar</button>
    </form>
    <h1>Estoque</h1>
    <ul>
        {% for item in estoque %}
            <li>{{ item.item }} - {{ item.quantidade }} - {{ item.id }}</li>
        {% endfor %}
    </ul>
</section>

{% endblock content %}
